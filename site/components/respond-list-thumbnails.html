<polymer-element name="respond-list-thumbnails" attributes="type pagesize orderby pageresults">
  <template>
  	<style>
		.respond-list{
			list-style: none;
		  	margin: 0 0 25px 0;
		  	padding: 0;
		}
		
		.respond-list .thumbnail{
			vertical-align: top;
			display: inline-block;
			width: 200px;
			height: 235px;
		  	position: relative;
		  	border: 1px solid #f0f0f0;
		  	padding: 0;
		  	margin: 0 10px 10px 0;
		}
		
		.respond-list h4, .respond-list h5, .respond-list p{
			margin: 0 0 5px 0;
		  	padding: 0;
		}
				
		.respond-list p{
			margin-bottom: 0;
		}
		
		.respond-list a, .respond-list a:visited, .respond-list a:hover{
			text-decoration: none;
		}
		
		.respond-list img{
		  	position: absolute;
		  	top: 5px;
		  	left: 5px;
		  	width: 190px;
		  	height: 190px;
		}
		
		.respond-list h4{
			margin-top: 7px;
			text-align: center;
			font-size: 14px;
			position: absolute;
			left: 0;
			bottom: 0;
			width: 190px;
			padding: 5px 0;
			margin: 0;
		}
		
		.respond-list h5{
			background-color: #888;
			color: #fff;
			position: absolute;
			left: 5px;
			bottom: 30px;
			padding: 5px 0;
			margin: 0;
			width: 190px;
			text-align: center;
			font-size: 13px;
			font-weight: normal;
		}
		
		
		/* list-actions */
		.list-actions{
			margin: 0 0 25px 0;
		  	padding: 0;
		  	vertical-align: top;
		}
		
		.list-actions .pager{
		  	margin: 0 15px 0 0;
		  	padding: 0;
			display: inline-block;
		}
		
		.list-actions button{
		  	font-size: 14px;
		  	display: inline-block;
		    box-sizing: border-box;
		  	background-color: #fff;
		  	border: 1px solid #ddd;
		  	padding: 0 15px;
		  	font-size: 16px;
		    height: 45px;
		    line-height: 45px;
		    vertical-align: top;
		    outline: none;
		}
		
		.list-actions a{
		  	display: inline-block;
		    box-sizing: border-box;
		    text-decoration: none;
			background-color: #fff;
		  	border: 1px solid #ddd;
		  	padding: 0 15px;
		  	margin: 0 1px;
		  	font-size: 16px;
		    cursor: pointer;
		    height: 45px;
		    line-height: 45px;
		    vertical-align: top;
		}
		
		.list-actions a.active{
			background-color: #f0f0f0;
		}
		
		paper-spinner{
			vertical-align: top;
			margin-top: 7px;
			margin-left: 7px;
		}
		
		paper-spinner::shadow .circle {
	        border-color: #4285f4;
	    }
  	</style>
  	
  	<div class="respond-list">
	  	
	<template repeat="{{page in pages}}">
		<a class="thumbnail" href="{{page.Url}}">
			<template if="{{page.HasImage == true}}">
				<a href="{{page.Url}}">
					<img src="{{images}}{{page.Thumb}}">
				</a>
			</template>
			<h4>{{page.Name}}</h4>
			<template if="{{page.Callout != ''}}">
				<h5 class="respond-list-callout">{{page.Callout}}</h5>
			</template>
		</a>
	</template>
	
  	</div>
	
	<template if="{{showPrevious == true || showNext == true}}">
		<div class="list-actions">
		
		<span class="pager">	
		<template repeat="{{page in pager}}">
			<a class="{{ {active: current == (page.title - 1) } | tokenList}}"
				on-click="{{gotoPage}}">{{page.title}}</a>
		</template>	
		</span>	
			
		<template if="{{showPrevious == true}}">
			<button on-click="{{previous}}">{{label.previous | i18n}}</button>	
		</template>
		
		<template if="{{showNext == true}}">
			<button on-click="{{next}}">{{label.next | i18n}}</button>	
		</template>
		
		<template if="{{loading == true}}">
			<paper-spinner active></paper-spinner>
		</template>
		
		</div>
	</template>
	
  </template>
  
  <script>

  Polymer('respond-list-thumbnails', {
	  
	label:{
	  		next: 'Next',
			previous: 'Previous'
	  },
	  
	count: 0,
	numberOfPages: 1,
	showNext: false,
	showPrevious: false,
	loading: false,
	pager: [],

	// ready
	ready: function() {
		
		// get page information
		this.pageId = document.body.getAttribute('page');
		this.siteId = respond.site.settings.SiteId;
		this.api = respond.site.settings.API;
		this.images = respond.site.settings.ImagesUrl;
		this.pageResults = (this.pageresults === 'true');
		this.current = 0;
		
		// set pages
		this.pages = [];
		
		// set params
		this.params = {
			siteId: this.siteId,
			type: this.type,
			pagesize: this.pagesize,
			current: this.current,
			orderby: this.orderby
		}
		
		// get the pages
		this.getPages(this.current);
		
		// set context
		var context = this;
		
		// set params
		var params = {
			siteId: this.siteId,
			type: this.type
		}

		// submit form
		var xhr = new XMLHttpRequest();
		
		// set URI
		var uri = this.api + '/page/published/count';
		
		xhr.open('POST', encodeURI(uri));
		xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xhr.onload = function() {
		    if(xhr.status === 200){
		    	var data = JSON.parse(xhr.responseText);
		    
		    	context.count = data.count;
				context.numberOfPages = Math.ceil(data.count / context.pagesize);
				
				// show/hide buttons
				context.showPreviousNext();
				
				// build pager
				for(x = 0; x < (context.count-1); x++){
					context.pager.push({'title': (x+1)});
				}
		    }
		    else if(xhr.status !== 200){
		    	context.loading = false;
		        console.log('[respond.error] respond-list-blog component: failed post, xhr.status='+xhr.status);
		    }
		};
		
		// serialize the data
	    var qs = [];
	    
	    for(p in params){
		    qs.push(encodeURIComponent(p) + "=" + encodeURIComponent(params[p]));
	    }
	    
	    qs = qs.join("&");
	    
		// send serialized data
		xhr.send(encodeURI(qs));
	
	},
	
	// gets a list of pages
	getPages:function(current){
		
		this.current = current;
		this.params.current = current;
		
		// set loading
		this.loading = true;
		
		var context = this;
		
		// show/hide buttons
		context.showPreviousNext();
		
		// set params
		var params = this.params;
		
		// submit form
		var xhr = new XMLHttpRequest();
		
		// set URI
		var uri = this.api + '/page/published/list';
		
		xhr.open('POST', encodeURI(uri));
		xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xhr.onload = function() {
		    if(xhr.status === 200){
		    	var data = JSON.parse(xhr.responseText);
		    
		    	// set class for data
				for(x=0; x<data.length; x++){
					
					// set CssClass
					if(data[x].HasImage == true){
						data[x].CssClass = 'has-image';
					}
					else{
						data[x].CssClass = '';
					}
					
				}
				
				// update pages
				context.pages = data;
				
				// set loading
				context.loading = false;
		    }
		    else if(xhr.status !== 200){
		    	context.loading = false;
		        console.log('[respond.error] respond-list-blog component: failed post, xhr.status='+xhr.status);
		    }
		};
		
		// serialize the data
	    var qs = [];
	    
	    for(p in params){
		    qs.push(encodeURIComponent(p) + "=" + encodeURIComponent(params[p]));
	    }
	    
	    qs = qs.join("&");
	    
		// send serialized data
		xhr.send(encodeURI(qs));

		
	},
	
	// previous event handler
	previous:function(){
		this.getPages(this.current-1);
	},
	
	// previous event handler
	next:function(){
		this.getPages(this.current+1);
	},
	
	// previous event handler
	gotoPage:function(e, detail, sender){
		
		var index = e.target.templateInstance.model.page.title;
		
		this.getPages(index-1);
	},
	
	// show previous and next buttons
	showPreviousNext:function(){
		
		// set next and previous
		if(this.pageResults == true){
			
			// set showNext
			if(this.current < (this.numberOfPages - 1)){
				this.showNext = true;
			}
			else{
				this.showNext = false;
			}
			
			// set showPrevious
			if(this.current != 0){
				this.showPrevious = true;
			}
			else{
				this.showPrevious = false;
			}
			
		}
	},
      
	i18n: function(text){
	  return respond.site.i18n(text);
	}
    
  });
  </script>
</polymer-element>
