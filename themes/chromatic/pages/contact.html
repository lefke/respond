<div id="block-1" class="block row" data-nested="not-nested" data-containerid="" data-containercssclass="">
    <div class="col col-md-12">
        <h1 id="h1-1">Contact Us</h1>
        <p id="p-1">Fill out the form below to get in touch.</p>
        <respond-form id="additionalInformation">
            <respond-form-field id="firstName" type="text" label="First Name" required="required" cssclass="form-control"></respond-form-field>
            <respond-form-field id="lastName" type="text" label="Last Name" required="required"></respond-form-field>
            <respond-form-field id="email" type="text" label="Email" required="required"></respond-form-field>
            <respond-form-field id="phone" type="text" label="Phone" required="required"></respond-form-field>
            <respond-form-field id="preferredContact" type="radiolist" label="Preferred Contact" required="required" options="Email, Phone"></respond-form-field>
            <respond-form-field id="additionalInformation" type="textarea" label="Additional Information" required="required"></respond-form-field>
        </respond-form>
    </div>
</div>
